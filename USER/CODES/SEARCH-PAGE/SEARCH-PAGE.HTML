<!Doctype html>
  <html lang="en">
    <head>
      <meta charset= UTF-8>
      <meta name="Author" content="Jhon llyod Navarro">
      <meta name="viewport" content="width=device-width, initial- scale=1.0">
      <meta name="description" content="Research Papers repository For Liceo">
      <meta name="keywords" content="Research, Repository, Liceo, University, search bar">
      <title>Web-Based Research Repository</title>
      <link rel="Stylesheet" href="General.css">
      <link rel="Stylesheet" href="Header.css">
      <link rel="Stylesheet" href="main.css">
      <link rel="Stylesheet" href="Searchbar.css">
      <link rel="Stylesheet" href="Nav.css">
    </head>
    <body>

      <header>
        <div class="Header-background">
          <div class="Logo">
            <img class="Logo-icon" src="Images/Logo-2.png">
          </div>
          <div class="Title">
            <p class="Name">Liceo de Cagayan University</p>
            <p class="line">Committed to Total Human Formation!</p>
          </div>
        </div>
      </header>

      <nav>
        <div class="Nav-background">
          <a class="backbutton">&#8678;</a>
          <h1 class="advance-search">Advance Search</h1>
          <input  class="Search-Author" type="text" placeholder="Author">
          <input  class="Search-strand" type="text" placeholder="Strand">
          <div class="yearpicker">
            <label class="Year" for="yearPicker">Year:</label>
            <input class="Year-select" type="Number" id="yearPicker" min="1900" max="2100" value="2020">
            <p class="to">To</p>
            <input class="Year-select" type="Number" id="yearPicker" min="1900" max="2100" value="2024">
          </div>
          <button class="Reset">Reset</button>
        </div>
      </nav>

      <main>
        <div class="searchbar-background">
          <input class="Searchbar" type="text" placeholder="Search Repository">
          <button class="search-icon-button">
            <img class="search-icon" src="Images/searchicon.png">
          </button>
        </div>
        <div Class="Search-Result">
          <h2 class="Result-Header">Search Result</h2>
          <div class="Research-Info">
            <button class="Strand">ICT</button>
            <p class="Research-Paper-title">Title</p>
            <p class="Date-and-Author">Date-Author</p>
            <p class="Intro">Details</p>
          </div>
        </div>
      </main>
    </body>
  </html>
